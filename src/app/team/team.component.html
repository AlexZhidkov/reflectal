<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-card>
    <mat-card-header>
        <mat-card-title data-cy="teamCardTitle">
            <span *ngIf="isLoading">Loading ...</span>
            <span *ngIf="!isLoading">{{teamTitle ? teamTitle : newTeamTitle}}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Title</mat-label>
            <input matInput name="teamTitle" [ngModel]="team?.title" (ngModelChange)="updateTeamTitle($event)"
                data-cy="teamTitle">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput name="teamDescription" [ngModel]="team?.description"
                (ngModelChange)="updateTeam({description: $event})" data-cy="teamDescription"></textarea>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="inviteNewMember()">
            <mat-icon inline=true>person_add</mat-icon>
            Invite New Member
        </button>
    </mat-card-actions>
    <mat-card-header>
        <mat-card-title>
            Team Members
        </mat-card-title>
    </mat-card-header>
    <mat-nav-list>
        <a mat-list-item [routerLink]="['/profile', member.id]" *ngFor="let member of members">
            <img matListItemAvatar [src]="member.photoUrl" referrerpolicy="no-referrer">
            <h3 matListItemTitle>
                {{member.displayName}}
            </h3>
        </a>
    </mat-nav-list>
</mat-card>
<mat-card>
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="createNewCheckup()">
            <mat-icon inline=true>add_circle</mat-icon>
            Create New Checkup
        </button>
    </mat-card-actions>
    <mat-card-header>
        <mat-card-title>
            Checkups
        </mat-card-title>
    </mat-card-header>
    <mat-nav-list>
        <a mat-list-item [routerLink]="['/checkup', teamId, checkup.id]" *ngFor="let checkup of checkups">
            <img matListItemAvatar [src]="checkup.icon" referrerpolicy="no-referrer" alt="checkup">
            <h3 matListItemTitle>
                {{checkup.time | date:'fullDate'}}
            </h3>
            <p matListItemLine>
                {{checkup.time | date:'shortTime'}}
            </p>
        </a>
    </mat-nav-list>
</mat-card>
