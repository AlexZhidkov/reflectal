<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-card *ngIf="!isLoading">
    <mat-card-header>
        <mat-card-title>
            Welcome to Reflectal.
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>You are joined {{orgName}} organisation.</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [routerLink]="['/']">
            <mat-icon inline=true>check</mat-icon>
            Open Dashboard
        </button>
    </mat-card-actions>
</mat-card>
