<mat-card>
    <mat-card-header>
        <mat-card-title>New Tenant Organisation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput name="name" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>About</mat-label>
            <textarea matInput name="description" [(ngModel)]="description"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-raised-button color="accent" (click)="create()">
            <mat-icon inline=true>done</mat-icon>
            Create
        </button>
    </mat-card-actions>
</mat-card>
