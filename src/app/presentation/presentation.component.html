<mat-card>
    <mat-card-header>
        <mat-card-title>
            Presentation
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Created: {{presentation.created | date:'medium'}}</p>
        <p>Completed: {{presentation.finished | date:'medium'}}</p>
        <p>Responses: {{numberOfCompletedResponses}}/{{numberOfResponses}}</p>
    </mat-card-content>

</mat-card>
